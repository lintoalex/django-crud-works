{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/bootstrap4.css'%}">
</head>
{%if messages%}
{%for m in messages%}
<div class="w-50 mx-auto">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{m}}</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{%endfor%}
{%endif%}

<body>
  <h1 class="text-center">Sign In Form</h1>
    <div class="container p-3">
      <div class="row">
        <div class="col-4 border mx-auto shadow rounded">
          <form action="" method="post">
            {%csrf_token%}
            {{form}}
            <button class="my-3 btn btn-dark" style="margin-left: 40%; "  type="submit">SignIn</button>
        </form>
        <div class="my-3" style="margin-left: 55%;">
          new user? <a href="{%url 'signup'%}">SignUp</a>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
