{%load static%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap4.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-dark">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Movie Prime</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="{%url 'movie-list'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="{%url 'movie-add'%}">Add</a>
              </li>
            </ul>
            <div >
                <form class="d-flex" role="search" action="{%url 'movie-list'%}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="filter" list="records">
                    <datalist id="records">
                        {%for r in records%}
                        <option value="{{r}}"></option>
                        {%endfor%}
                    </datalist>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
             <div class="mx-3">
              <a href="{%url 'signout'%}" class=" btn btn-dark">{{request.user}} logout</a>
             </div>              
          </div>
        </div>
      </nav>
    <!-- navbar end -->

    {%if messages%}
    {%for m in messages%}
    <div class="w-50 mx-auto">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{m}}</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
   
    {%endfor%}
  {%endif%}

    {%block main_block%}

    {%endblock%}
</body>
</html>
