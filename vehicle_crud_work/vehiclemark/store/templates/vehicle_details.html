{%extends 'base.html'%}

{%block main_block%}
<div class="container">
    
  <div class="container p-3">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            {%if data.picture%}
                <img src="{{data.picture.url}}" class="h-100 w-100 rounded-start" alt="">
            {%endif%}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Name:{{data.name}}</h5>
              <h5 class="card-title">Description:{{data.description}}</h5>
              <h5 class="card-title">Year:{{data.year}}</h5>
              <h5 class="card-title">Fuel:{{data.fuel_type}}</h5>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
{%endblock%}
